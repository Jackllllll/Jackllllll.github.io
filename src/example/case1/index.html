<!doctype html>
<html lang="en" data-dw="750">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no"/>
  <meta name="apple-mobile-web-app-capable" content="yes"/>
  <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
  <meta name="format-detection" content="telephone=no, email=no"/>
  <meta name="renderer" content="webkit">
  <meta name="HandheldFriendly" content="true">
  <meta name="MobileOptimized" content="320">
  <meta name="screen-orientation" content="portrait">
  <meta name="x5-orientation" content="portrait">
  <meta name="msapplication-tap-highlight" content="no">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>
  <meta http-equiv="Cache-Control" content="no-siteapp"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
  <meta name="renderer" content="webkit">
  <meta name="keywords" content="顺丰">
  <meta name="description" content="顺丰">
  <meta name="apple-mobile-web-app-title" content="顺丰">
  <script type="text/javascript" src="js/rem.js"></script>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/swiper.min.css">
  <link rel="stylesheet" href="css/index.css">
  <title>顺丰</title>
</head>
<body>

<div class="music-button can"></div>
<audio id="audio" src="audio/music.mp3" loop></audio>

<div class="part part01">
  <img class="bg" src="images/part01_bg.jpg">
  <div class="select select01">
    <img src="images/part01_select01.png">
  </div>
  <div class="select select02">
    <img src="images/part01_select02.png">
  </div>
  <div class="select select03">
    <img src="images/part01_select03.png">
  </div>
  <div class="button"></div>
</div>

<div class="part part02 part03">

  <div class="moyin-select-container swiper-container ji">
    <div class="moyin-select-wrapper swiper-wrapper">
      <div class="moyin-select-slide swiper-slide">
        <img class="img01" src="images/part02_img01_ji.png">
        <img class="img02" src="images/part02_img02_ji.png">
        <div class="arrow"></div>
      </div>
      <div class="moyin-select-slide swiper-slide ">
        <img class="bg" src="images/part02_bg_ji.png">

        <div class="moyin-container swiper-container">
          <div class="moyin-wrapper swiper-wrapper">
            <div class="moyin-slide swiper-slide">
              <img class="moyin" src="images/part03_ji_img01.png" data-vol="1">
              <img class="moyin" src="images/part03_ji_img02.png" data-vol="2">
            </div>
            <div class="moyin-slide swiper-slide">
              <img class="moyin" src="images/part03_ji_img03.png" data-vol="3">
              <img class="moyin" src="images/part03_ji_img04.png" data-vol="4">
            </div>
            <div class="moyin-slide swiper-slide">
              <img class="moyin" src="images/part03_ji_img05.png" data-vol="5">
              <img class="moyin" src="images/part03_ji_img06.png" data-vol="6">
            </div>
          </div>
        </div>

        <div class="arrow arrow-left"></div>
        <div class="arrow arrow-right"></div>
        <div class="button button-sure"></div>
        <div class="button button-me"></div>
      </div>

    </div>
  </div>

  <div class="moyin-select-container swiper-container shou">
    <div class="moyin-select-wrapper swiper-wrapper">
      <div class="moyin-select-slide swiper-slide">
        <img class="img01" src="images/part02_img01.png">
        <img class="img02" src="images/part02_img02.png">
        <div class="arrow"></div>
      </div>
      <div class="moyin-select-slide swiper-slide ">
        <img class="bg" src="images/part02_bg.png">

        <div class="moyin-container swiper-container">
          <div class="moyin-wrapper swiper-wrapper">
            <div class="moyin-slide swiper-slide">
              <img class="moyin" src="images/part03_shou_img01.png" data-vol="7">
              <img class="moyin" src="images/part03_shou_img02.png" data-vol="8">
            </div>
            <div class="moyin-slide swiper-slide">
              <img class="moyin" src="images/part03_shou_img03.png" data-vol="9">
              <img class="moyin" src="images/part03_shou_img04.png" data-vol="10">
            </div>
            <div class="moyin-slide swiper-slide">
              <img class="moyin" src="images/part03_shou_img05.png" data-vol="11">
              <img class="moyin" src="images/part03_shou_img06.png" data-vol="12">
            </div>
          </div>
        </div>

        <div class="arrow arrow-left"></div>
        <div class="arrow arrow-right"></div>
        <div class="button button-sure"></div>
        <div class="button button-me"></div>
      </div>

    </div>
  </div>

  <div class="moyin-select-container swiper-container chi">
    <div class="moyin-select-wrapper swiper-wrapper">
      <div class="moyin-select-slide swiper-slide">
        <img class="img01" src="images/part02_img01_chi.png">
        <img class="img02" src="images/part02_img02_chi.png">
        <div class="arrow"></div>
      </div>
      <div class="moyin-select-slide swiper-slide ">
        <img class="bg" src="images/part02_bg_chi.png">

        <div class="moyin-container swiper-container">
          <div class="moyin-wrapper swiper-wrapper">
            <div class="moyin-slide swiper-slide">
              <img class="moyin" src="images/part03_chi_img01.png" data-vol="13">
              <img class="moyin" src="images/part03_chi_img02.png" data-vol="14">
            </div>
            <div class="moyin-slide swiper-slide">
              <img class="moyin" src="images/part03_chi_img03.png" data-vol="15">
              <img class="moyin" src="images/part03_chi_img04.png" data-vol="16">
            </div>
            <div class="moyin-slide swiper-slide">
              <img class="moyin" src="images/part03_chi_img05.png" data-vol="17">
              <img class="moyin" src="images/part03_chi_img06.png" data-vol="18">
            </div>
          </div>
        </div>

        <div class="arrow arrow-left"></div>
        <div class="arrow arrow-right"></div>
        <div class="button button-sure"></div>
        <div class="button button-me"></div>
      </div>

    </div>
  </div>

  <div class="tankuang">
    <img class="bg" src="images/part04_tankuang.png">
    <div class="tankuang_button"></div>
  </div>
</div>

<div class="part part04 ji">
  <div class="img-wrap img01-wrap">
    <img class="img" src="images/part04_ji_img01.png">
    <img class="star star01" src="images/part04_ji_star01.png">
  </div>
  <div class="img-wrap img02-wrap">
    <img class="img" src="images/part04_ji_img02.png">
    <img class="star star02" src="images/part04_ji_star02.png">
  </div>
  <div class="img-wrap img03-wrap">
    <img class="img" src="images/part04_ji_img03.png">
    <img class="star star03" src="images/part04_ji_star03.png">
  </div>
  <div class="start_button"></div>
  <div class="text">按住录音按钮，可录制60s以内音频</div>
</div>

<div class="part part04 shou">
  <div class="img-wrap img01-wrap">
    <img class="img" src="images/part04_shou_img01.png">
    <img class="star star01" src="images/part04_shou_star01.png">
  </div>
  <div class="img-wrap img02-wrap">
    <img class="img" src="images/part04_shou_img02.png">
    <img class="star star02" src="images/part04_shou_star02.png">
  </div>
  <div class="img-wrap img03-wrap">
    <img class="img" src="images/part04_shou_img03.png">
    <img class="star star03" src="images/part04_shou_star03.png">
  </div>
  <div class="start_button"></div>
  <div class="text">按住录音按钮，可录制60s以内音频</div>
</div>

<div class="part part04 chi">
  <div class="img-wrap img01-wrap">
    <img class="img" src="images/part04_chi_img01.png">
    <img class="star star01" src="images/part04_chi_star01.png">
  </div>
  <div class="img-wrap img02-wrap">
    <img class="img" src="images/part04_chi_img02.png">
    <img class="star star02" src="images/part04_chi_star02.png">
  </div>
  <div class="img-wrap img03-wrap">
    <img class="img" src="images/part04_chi_img03.png">
    <img class="star star03" src="images/part04_chi_star03.png">
  </div>
  <div class="start_button"></div>
  <div class="text">按住录音按钮，可录制60s以内音频</div>
</div>

<div class="part part05">
  <img class="img ji" src="images/part05_ji_img.gif">
  <img class="img shou" src="images/part05_shou_img.gif">
  <img class="img chi" src="images/part05_chi_img.gif">

  <div class="button button-listen"></div>
  <div class="button button-other"></div>
  <div class="button button-make"></div>
</div>

<div class="part part06">
  <img class="bg" src="images/part06_bg.jpg">
  <div class="select select01" data-make="1"></div>
  <div class="select select02" data-make="2"></div>
  <div class="select select03" data-make="3"></div>
  <div class="select select04 ji" data-make="4"></div>
  <div class="select select04 shou" data-make="4"></div>
  <div class="select select04 chi" data-make="4"></div>

  <div class="button-up"></div>
</div>

<div class="part part07 ji">
  <img class="img img01" src="images/part07_ji_img01.png">
  <div class="img img02">
    <img class="bg" src="images/part07_ji_img02.png">
    <img class="bg star" src="images/part07_ji_star02.png">
  </div>
  <img class="img img03" src="images/part07_ji_img03.png">
  <div class="button-share"></div>
</div>

<div class="part part07 shou">
  <img class="img img01" src="images/part07_shou_img01.png">
  <div class="img img02">
    <img class="bg" src="images/part07_shou_img02.png">
    <img class="bg star" src="images/part07_shou_star02.png">
  </div>
  <img class="img img03" src="images/part07_shou_img03.png">
  <div class="button-share"></div>
</div>

<div class="part part07 chi">
  <img class="img img01" src="images/part07_chi_img01.png">
  <div class="img img02">
    <img class="bg" src="images/part07_chi_img02.png">
    <!--<img class="bg star" src="images/part07_chi_star02.png">-->
  </div>
  <img class="img img03" src="images/part07_chi_img03.png">
  <div class="button-share"></div>
</div>

<div class="share">
  <img class="bg" src="images/share.png">
</div>

<!--识别弹框-->
<div class="shibie">
  <img class="bg" src="images/shibie.png">
</div>

<!--变音弹框-->
<div class="bianyin">
  <img class="bg" src="images/bianyin.png">
</div>

<div class="loading">
  <div class="loading-text">0%</div>
  <div class="loading01"></div>
  <div class="loading02"></div>
</div>

</body>
<script type="text/javascript" src="js/jquery-3.1.0.min.js"></script>
<script type="text/javascript" src="js/swiper.min.js"></script>
<script type="text/javascript" src="js/index.js"></script>


</html>
